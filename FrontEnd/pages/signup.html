<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="../style/styles.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/login.css">

    <title>TripWise Signup</title>
</head>
<body>
    <section id="loginarea">
        <div class="login">
            <div class="logo1">
                <img src="../img/tripwise logo111.png" alt="" style=" height: 60px;">
            </div>
            <div class="inputs">
                <h3 class="fw-semibold">Create an account</h3>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">First name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Last Name</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
            </div>
            <div>
                <p class="fw-lighter fs-6">By signing in, I agree to the TripWise Terms and Conditions, Privacy Statement and TripWise Rewards Terms and Conditions.</p>
            </div>
            <div style="width: 100%;">
                <button class="btn btn-outline-primary fw-bold fs-6" style="width:100%; height: 45px;">Continue</button>
            </div>
            <div>
                <p>Already have an account?&nbsp<span ><a href="">Sign in</a></span></p>
            </div>
            <div style="text-align: center;">
                <p>or continue with</p>
                <div class="btn googbtn">
                    <a href=""><img src="../img/btn_google_signin_dark_normal_web.png" alt=""></a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<script src="../src/index.js"></script>
