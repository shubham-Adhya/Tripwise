<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripWise</title>
    
    <!-- <link rel="stylesheet" href="./css/cart.css"> -->
    <link rel="stylesheet" href="./style/checkout.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    
</head>

<body>
    <div class="w-75 m-auto mt-5" id="cart-div">
        <h1 style="text-align: center;">Make Your Payment Now</h1>
        <div id="grid-section">
            <div id="right">
                <div id="CRP">
                    
                </div>
                <div id="payment-details1">
                    <div class="first-row">
                        <div class="owner">
                            <h6>Card Holder's Name</h6>
                            <div class="input-field">
                                <input id="name" type="text" placeholder="Enter Your Name Here" />
                            </div>
                        </div>
                        <div class="cvv">
                            <h6>CVV</h6>
                            <div class="input-field">
                                <input id="password" type="password" placeholder="Enter Number" />
                            </div>
                        </div>
                        
                    </div>
                    <div class="second-row">
                        <div class="card-number">
                            <h6>Card Number</h6>
                            <div class="input-field">
                                <input id="card_number" type="text" placeholder="Enter Your Card Number Here" />
                            </div>
                        </div>
                    </div>
                    <div class="third-row">
                        <h6>Valid Upto</h6>
                        <div class="selection">
                            <div class="date">
                                <select name="months" id="months">
                                    <option value="Jan">Jan</option>
                                    <option value="Feb">Feb</option>
                                    <option value="Mar">Mar</option>
                                    <option value="Apr">Apr</option>
                                    <option value="May">May</option>
                                    <option value="Jun">Jun</option>
                                    <option value="Jul">Jul</option>
                                    <option value="Aug">Aug</option>
                                    <option value="Sep">Sep</option>
                                    <option value="Oct">Oct</option>
                                    <option value="Nov">Nov</option>
                                    <option value="Dec">Dec</option>
                                </select>
                                <select name="years" id="years">
                                    <option value="2025">2025</option>
                                    <option value="2024">2024</option>
                                    <option value="2023">2023</option>
                                    <option value="2022">2022</option>
                                    <option value="2021">2021</option>
                                    <option value="2020">2020</option>
                                    <option value="2019">2019</option>
                                    <option value="2018">2018</option>
                                    <option value="2017">2017</option>
                                    <option value="2016">2016</option>
                                    <option value="2015">2015</option>
                                </select>
                            </div>
                            <div class="cards">
                                <!-- <img src="https://utils.imimg.com/payments/pwim_files/pwim_modes_v5.png" /> -->
                            </div>
                        </div>
                        
                    </div>
                    <img class="img1" src="https://utils.imimg.com/payments/pwim_files/pwim_modes_v5.png"/>
                    <div class="fourth-row">
                        <h3>Total Payable: â‚¹<span id="final_price"></span></h3>
                    </div>
                </div>
                <div>
                    <button id="place-order-Btn" class="btn btn-dark m-1 Pay-now">Pay Now</button>
                    <!-- <button id="place-order-Btn" class="btn btn-dark m-1 COD">Cash On Delivery</button> -->
                </div>
            </div>
        </div>
    </div>


</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<script src="./src/checkout.js"></script>
